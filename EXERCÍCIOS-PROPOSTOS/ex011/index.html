<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO ASTRONAUTA</title>
    <style>
        body{
            width: 100vw;
            height: 100vh;
            margin: 0px;
        }
        #container{
            width: 100vw;
            height: 100vh;
            position: relative;
            background-image: url(picture/espaco.jpg);
           
        }
        img{
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="picture/astronauta.png" alt="astronauta">
    </div>
</body>
</html>
