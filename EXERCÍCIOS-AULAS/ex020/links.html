<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;

        }
        a:visited{
            color: darkred;
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
        a::after{
            content: ' [Link]';
            color:lightgrey;
            font-weight: 200;

        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <li><a href="https://www.youtube.com/" target="_blank" rel="external">Youtube</a></li>
    <li><a href="https://www.linkedin.com/" target="_blank" rel="external">Linkedin</a></li>
    <li><a href="https://www.reddit.com/" target="_blank" rel="external">Reddit</a></li>
    
</body>
</html>
