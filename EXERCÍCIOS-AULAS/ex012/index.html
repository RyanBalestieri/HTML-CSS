<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anexando Vídeos</title>
</head>
<body>
    <H1>Testando vídeo hospedado localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video preload="metadata" height="400" width="200" poster="pictures/motos.jpg" controls>
        <source src="media/video.mp4" type="video/mp4">
        <source src="media/Video.m4v" type="video/mp4">
    </video>
    <h2>Pegando diretamente do youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
